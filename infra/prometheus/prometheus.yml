global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'proxy-cluster'
    environment: 'production'

scrape_configs:
  - job_name: 'proxy-server'
    static_configs:
      - targets: ['proxy:3000']
        labels:
          service: 'proxy-server'
    
    metrics_path: /metrics
    scrape_interval: 15s
    scrape_timeout: 10s

  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
        labels:
          service: 'redis'

# Alerting rules
rule_files:
  - 'alerts.yml'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: ['alertmanager:9093']
