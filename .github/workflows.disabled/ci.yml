name: CI - Tests & Build

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  # Backend tests and build
  backend:
    name: Backend (Node.js ${{ matrix.node-version }})
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    strategy:
      fail-fast: true
      max-parallel: 2
      matrix:
        node-version: [18.x, 20.x]
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: flexgate_test
          POSTGRES_USER: flexgate
          POSTGRES_PASSWORD: flexgate
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸŸ¢ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: ğŸ“¦ Install dependencies
        run: npm ci
      
      - name: ğŸ” Lint code
        run: npm run lint || echo "Lint not configured, skipping"
        continue-on-error: true
      
      - name: ğŸ—ï¸ Build TypeScript
        run: npm run build
      
      - name: ğŸ§ª Run tests
        run: npm test -- --maxWorkers=2 --bail --passWithNoTests
        continue-on-error: true
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://flexgate:flexgate@localhost:5432/flexgate_test
      
      - name: ğŸ“Š Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: matrix.node-version == '20.x'
        with:
          file: ./coverage/lcov.info
          flags: backend
          fail_ci_if_error: false
        continue-on-error: true

  # Admin UI tests and build
  admin-ui:
    name: Admin UI (React)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸŸ¢ Setup Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: admin-ui/package-lock.json
      
      - name: ğŸ“¦ Install dependencies
        working-directory: ./admin-ui
        run: npm ci
      
      - name: ğŸ” Lint code
        working-directory: ./admin-ui
        run: npm run lint || echo "Lint not configured, skipping"
        continue-on-error: true
      
      - name: ğŸ§ª Run tests
        working-directory: ./admin-ui
        run: npm test -- --coverage --watchAll=false --bail --maxWorkers=2
        env:
          CI: true
      
      - name: ğŸ—ï¸ Build production bundle
        working-directory: ./admin-ui
        run: npm run build
      
      - name: ğŸ“Š Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./admin-ui/coverage/lcov.info
          flags: admin-ui
          fail_ci_if_error: false
        continue-on-error: true

  # Security scan with CodeQL
  security:
    name: Security Scan (CodeQL)
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      actions: read
      contents: read
      security-events: write
    
    strategy:
      fail-fast: false
      matrix:
        language: ['javascript', 'typescript']
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ” Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: security-extended,security-and-quality
      
      - name: ğŸ—ï¸ Autobuild
        uses: github/codeql-action/autobuild@v3
      
      - name: ğŸ›¡ï¸ Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{matrix.language}}"

  # All checks passed - enable auto-merge
  all-checks:
    name: âœ… All Checks Passed
    runs-on: ubuntu-latest
    needs: [backend, admin-ui, security]
    if: always()
    
    steps:
      - name: âœ… Verify all jobs succeeded
        run: |
          if [[ "${{ needs.backend.result }}" != "success" ]]; then
            echo "Backend checks failed"
            exit 1
          fi
          if [[ "${{ needs.admin-ui.result }}" != "success" ]]; then
            echo "Admin UI checks failed"
            exit 1
          fi
          if [[ "${{ needs.security.result }}" != "success" && "${{ needs.security.result }}" != "skipped" ]]; then
            echo "Security checks failed"
            exit 1
          fi
          echo "All checks passed! âœ…"
