name: Dependabot Auto-Merge

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: write
  pull-requests: write

jobs:
  dependabot:
    name: ğŸ¤– Auto-merge Dependabot PRs
    runs-on: ubuntu-latest
    if: github.actor == 'dependabot[bot]'
    
    steps:
      - name: ğŸ“‹ Fetch Dependabot metadata
        id: metadata
        uses: dependabot/fetch-metadata@v2
        with:
          github-token: "${{ secrets.GITHUB_TOKEN }}"
      
      - name: ğŸ” Check update type
        id: check-update
        run: |
          echo "Update type: ${{ steps.metadata.outputs.update-type }}"
          echo "Dependency names: ${{ steps.metadata.outputs.dependency-names }}"
          
          # Auto-approve security updates
          if [[ "${{ steps.metadata.outputs.update-type }}" == "version-update:semver-patch" ]] || \
             [[ "${{ steps.metadata.outputs.update-type }}" == "version-update:semver-minor" ]] || \
             [[ "${{ github.event.pull_request.labels[0].name }}" == "security" ]]; then
            echo "auto_merge=true" >> $GITHUB_OUTPUT
          else
            echo "auto_merge=false" >> $GITHUB_OUTPUT
          fi
      
      - name: âœ… Auto-approve PR
        if: steps.check-update.outputs.auto_merge == 'true'
        run: gh pr review --approve "${{ github.event.pull_request.number }}"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: ğŸš€ Enable auto-merge
        if: steps.check-update.outputs.auto_merge == 'true'
        run: gh pr merge --auto --squash "${{ github.event.pull_request.number }}"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: ğŸ’¬ Comment on PR
        if: steps.check-update.outputs.auto_merge == 'true'
        run: |
          gh pr comment "${{ github.event.pull_request.number }}" --body \
          "ğŸ¤– **Auto-merge enabled** for this Dependabot PR.
          
          âœ… Update type: \`${{ steps.metadata.outputs.update-type }}\`
          ğŸ“¦ Dependencies: ${{ steps.metadata.outputs.dependency-names }}
          
          This will merge automatically once CI checks pass."
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: âš ï¸ Manual review required
        if: steps.check-update.outputs.auto_merge == 'false'
        run: |
          gh pr comment "${{ github.event.pull_request.number }}" --body \
          "âš ï¸ **Manual review required** for this major version update.
          
          ğŸ“¦ Dependencies: ${{ steps.metadata.outputs.dependency-names }}
          ğŸ”¼ Update type: \`${{ steps.metadata.outputs.update-type }}\`
          
          Please review breaking changes before merging."
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
