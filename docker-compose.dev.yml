# Docker Compose for FlexGate Development
# Quick start: docker-compose up -d

version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: flexgate-postgres
    environment:
      POSTGRES_DB: flexgate
      POSTGRES_USER: flexgate
      POSTGRES_PASSWORD: flexgate
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U flexgate"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - flexgate-network

  # Redis (Optional - for distributed rate limiting)
  redis:
    image: redis:7-alpine
    container_name: flexgate-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - flexgate-network

  # pgAdmin (Optional - Database UI)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: flexgate-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@flexgate.dev
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - flexgate-network
    profiles:
      - tools

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  flexgate-network:
    driver: bridge
